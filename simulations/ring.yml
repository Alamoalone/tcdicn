version: "3"
name: "tcdicn-ring"

services:

  a:
    extends:
      file: basic.yml
      service: sensor
    networks: [ da, ab ]
    environment: [ TCDICN_ID=my_cool_sensor ]

  b:
    extends:
      file: basic.yml
      service: node
    networks: [ ab, bc ]

  c:
    extends:
      file: basic.yml
      service: actuator
    networks: [ bc, cd ]
    environment: [ TCDICN_ID=my_cool_actuator ]

  d:
    extends:
      file: basic.yml
      service: node
    networks: [ cd, da ]

networks:
  ab:
    ipam:
      config:
        - subnet: 172.51.0.0/24
  bc:
    ipam:
      config:
        - subnet: 172.52.0.0/24
  cd:
    ipam:
      config:
        - subnet: 172.53.0.0/24
  da:
    ipam:
      config:
        - subnet: 172.54.0.0/24
